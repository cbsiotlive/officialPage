<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Contact Table</title>
</head>

<body>

    <table class="table">
        <thead class="thead-dark">
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Name</th>
                <th scope="col">Phone Number</th>
                <th scope="col">Email</th>
                <th scope="col">Location</th>
                <th scope="col">Company Name</th>
                <th scope="col">Company WEB URL</th>
                <th scope="col">Demo Time</th>
                <th scope="col">Demo Date</th>
                <th scope="col">Subject</th>
                <th scope="col">Comments</th>
            </tr>
        </thead>
        <tbody id="tableBody">
            <!-- Table rows will be dynamically added here -->
        </tbody>
    </table>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
    // Function to fetch data and update the table
    function fetchDataAndRefreshTable() {
        // Make an AJAX request to get data from the API
        fetch("//cbsiot.live/getAllContacts.php")
            .then(response => response.json())
            .then(data => {
                try {
                    // Check if the data is already an array
                    var jsonData = Array.isArray(data) ? data : [data];

                    // Get the table body element
                    var tableBody = document.getElementById("tableBody");

                    // Clear existing rows in the table
                    tableBody.innerHTML = "";

                    // Iterate through the data and add rows to the table
                    jsonData.forEach(function (contact) {
                        var row = "<tr>" +
                            "<th scope='row'>" + (contact.id || '') + "</th>" +
                            "<td>" + (contact.name || '') + "</td>" +
                            "<td>" + (contact.phone_number || '') + "</td>" +
                            "<td>" + (contact.email || '') + "</td>" +
                            "<td>" + (contact.location || '') + "</td>" +
                            "<td>" + (contact.company_name || '') + "</td>" +
                            
                            "<td>" + (contact.email || '') + "</td>" +
                            "<td>" + (contact.location || '') + "</td>" +
                            "<td>" + (contact.company_name || '') + "</td>" +
                            
                            "<td>" + (contact.subject || '') + "</td>" +
                            "<td>" + (contact.comments || '') + "</td>" +
                            "</tr>";
                        tableBody.innerHTML += row;
                    });
                } catch (error) {
                    console.error("Error processing data:", error);
                }
            })
            .catch(error => console.error("Fetch error:", error));
    }

    // Fetch data and refresh the table every 2 seconds
    setInterval(fetchDataAndRefreshTable, 2000);
});

    </script>
</body>

</html>
